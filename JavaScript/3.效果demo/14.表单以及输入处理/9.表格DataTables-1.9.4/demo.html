<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script type="text/javascript" language="javascript" src="../../media/js/jquery.js"></script>
<script type="text/javascript" src="{$Think.const.APP_PATH}Public/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="{$Think.const.APP_PATH}Public/media/js/DT_bootstrap.js"></script>


</head>
<body>
<table class="table table-striped table-bordered table-hover sample_1">
									<thead>
										<tr>
											<th>订单号</th>
											<th class="hidden-480">来源</th>
											<th class="hidden-480">用户姓名</th>
											<th class="hidden-480">驾龄</th>
											<th class="hidden-480">开始日期</th>
											<th class="hidden-480">结束日期</th>
											<th class="hidden-480">总用车天数</th>
											<th class="hidden-480">申请车辆</th>
											<th class="hidden-480">是否需要司机</th>
											<th class="hidden-480">备注</th>
											<th class="hidden-480">订单提交时间</th>
											<th class="hidden-480">订单状态</th>
											<th >操作</th>
										</tr>
									</thead>
									<tbody>								
										<volist name="html_list" id="vo" key="i">
										<tr class="odd gradeX">
											<td>{$vo.order_num}</td>
											<td class="hidden-480">{$vo.order_from}</td>
											<td class="center hidden-480">{$vo.name}</td>
											<td class="center hidden-480">{$vo.driving_years}</td>
											<td class="center hidden-480">{$vo.start}</td>
											<td class="center hidden-480">{$vo.over}</td>
											<td class="center hidden-480">{$vo.length}</td>
											<td class="center hidden-480">{$vo.brand}</td>
											<td class="center hidden-480">{$vo.driver}</td>
											<td class="center hidden-480">{$vo.remarks}</td>	
											<td class="center hidden-480">{$vo.time}</td>
											<td class="center hidden-480">{$vo.order_explain}</td>
											<td >
												<if condition="($vo['order_state'] eq $order_state[0]['order_status']) ">
													<a href="?s=/Admin/Order/cars_arrange_edit/id/{$vo.id}.html" class="check">处理</a> | 
												<else /> 
													
												</if>
						
												<a href="?s=/Admin/Order/order_history_list/order_id/{$vo.id}.html">跟进记录</a>
											<!-- 	| <a href="?s=/Admin/CarsAudit/edit/act/delete/id/{$vo.id}.html" class="check">删除</a>
											-->
											</td>
										</tr>
										</volist>
									</tbody>
								</table>

<script type="text/javascript">
	$('.sample_1').dataTable({
                "aoColumns": [
                  { "bSortable": false },
                  { "bSortable": false },
               	  { "bSortable": false },
                  { "bSortable": false },
				  { "bSortable": false },
				  { "bSortable": false },
				  { "bSortable": false },
				  { "bSortable": false },
				  { "bSortable": false },
				  { "bSortable": false },
				  { "bSortable": true },
				  { "bSortable": false },
				   { "bSortable": false }
                ],
                "aLengthMenu": [
                    [5, 15, 20, -1],
                    [5, 15, 20, "All"] // change per page values here
                ],
                "aaSorting": [			//排序的表格
					[ 11, "desc" ]
				],
                // set the initial value
                "iDisplayLength": 10,		//每页条数

                "sDom": "<'row-fluid'<'span6'l><'span6'f>r>t<'row-fluid'<'span6'i><'span6'p>>",
                "sPaginationType": "bootstrap",
                "oLanguage": {
                    "sLengthMenu": "_MENU_ 每页条数",
                    "oPaginate": {
                        "sPrevious": "Prev",
                        "sNext": "Next"
                    }
                },
                "aoColumnDefs": [{
                        'bSortable': false,
                        'aTargets': [0]
                    }
                ]
            });
</script>
</body>
</html>
