<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html>
<head>
  <title>
     jQuery插件开发测试——可输入下拉框
  </title>
  <script type="text/javascript" src="jquery-1.4.2.min.js" ></script>
  <script type="text/javascript" src="jquery.textselet.js" ></script>
  <script type="text/javascript">
    $(function(){

	  $.toSelect("textid","selectid");
	   
	})
  </script>
</head>
<body>
	
  <input type="text" id="textid">
  <ul id="selectid">
    <li >请选择</li>
	<li >北京</li>
	<li >上海</li>
	<li >天津</li>
	<li >东北</li>
	<li >日本</li>
	<li >青海</li>
	<li >东海</li>
	<li >南京</li>
  </ul>

</body>
</html>
