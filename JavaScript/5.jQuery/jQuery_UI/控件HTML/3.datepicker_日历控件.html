<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI 日历控件</title>
	<script src="../scripts/jquery-1.9.0.js"></script>
	<script src="../scripts/jquery-ui-1.10.0.custom.min.js"></script>
	<link href="../themes/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet">
	<script type="text/javascript">
		
	jQuery(function($){ 
     $.datepicker.regional['zh-CN'] = { 
        clearText: '清除', 
        clearStatus: '清除已选日期', 
        closeText: '关闭', 
        closeStatus: '不改变当前选择', 
        prevText: '<上月', 
        prevStatus: '显示上月', 
        prevBigText: '<<', 
        prevBigStatus: '显示上一年', 
        nextText: '下月>', 
        nextStatus: '显示下月', 
        nextBigText: '>>', 
        nextBigStatus: '显示下一年', 
        currentText: '今天', 
        currentStatus: '显示本月', 
        monthNames: ['一月','二月','三月','四月','五月','六月', '七月','八月','九月','十月','十一月','十二月'], 
        monthNamesShort: ['一','二','三','四','五','六', '七','八','九','十','十一','十二'], 
        monthStatus: '选择月份', 
        yearStatus: '选择年份', 
        weekHeader: '周', 
        weekStatus: '年内周次', 
        dayNames: ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'], 
        dayNamesShort: ['周日','周一','周二','周三','周四','周五','周六'], 
        dayNamesMin: ['日','一','二','三','四','五','六'], 
        dayStatus: '设置 DD 为一周起始', 
        dateStatus: '选择 m月 d日, DD', 
        dateFormat: 'yy-mm-dd', 
        firstDay: 1, 
        initStatus: '请选择日期', 
        isRTL: false}; 
        $.datepicker.setDefaults($.datepicker.regional['zh-CN']); 
    });
		

	$(function () {
		/** 
		 * 1.datepicker  日历控件	
		 * 	函数：	datepicker()	日历控件  
		 * 	实验室：	http://www.bibeault.org/jqia2/chapter11/datepickers/lab.datepickers.html
		 *  书本：	347页。
		 */
		(function () {		
			var options = {
				//attr 属性 ，更多格式参加书本
				altField:'#otherField',			//同步元素日期到其他元素上
				dateFormat:'yy-mm-dd',		//日期格式设置
				minDate: new Date(),		//最小选择日期为今天
				showButtonPanel:true,		//开启今天标示
				changeYear:true,				//显示年份
				changeMonth:true,				//显示月份
				showMonthAfterYear:true,	//互换位置
				
				
				//fn 执行函数
				onSelect : function () {			//选择日期执行函数
					alert(this.value);
				},
				onClose : function () {			//关闭窗口执行函数
					$('#demo').html(this.value)
				},
				
			};	
			
			$('.date_select').datepicker(options);		//指定元素上添加

		})();
		

	});	
	</script>
<style>
* {
	padding:0;
	margin:0;
}

</style>
<body>	
	<h1>日历控件</h1>
	
	<div id="search">
		<input type="text" class="date_select"/>
		<input type="text"  id="otherField"/>
		<p id="demo">1</p>
	</div>
	
</body>
</html>
