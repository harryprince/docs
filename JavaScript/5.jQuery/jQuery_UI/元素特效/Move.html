<!doctype html>
<html lang="us">
<head>

	<script src="../scripts/Move.js"></script>
	
	<script type="text/javascript">		
	$(function () {
		
		StartMove($('#yd')[0],{'left':200},2);
		(function () {
			$("ul.hud li").mouseover(function () {
				var _position = $(this).position();


				
			});
			
		})();


	});

<style>	
* {
	padding:0;
	margin:0;
}
#sidebar {
	
	widht:500px;
	height:300px;
	margin:50px;

}

 #yd {
 	position:absolute;
	display:block;
	width:80px;
	height:25px;
	border:1px solid #666;
	background:#ccc;
	z-index:-1;
}

</style>
</head>

	<ul class="hud">
